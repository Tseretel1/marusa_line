<div class="photo-container" >
    <div class="information-align">
        <div class="text-align">
            <b class="name-price" *ngIf="photos.discountprice==null">{{photos.name}} <p>{{photos.price}}₾</p></b>
            <b class="name-price" *ngIf="photos.discountprice!=null">
                {{photos.name}} 
                <div style="display: flex; align-items: center;gap: 10px;">
                    <p  class="discounted-price">{{photos.price}}₾</p>
                    <p>{{photos.discountprice}}₾</p>
                </div>
            </b>
            <div class="learn-more-align">
            </div>
            <div class="description-price">
                <p class="description">
                </p>
                <div class="like-learn-more">
                    <h3 class="likes">{{photos.viewCount}} <i class="fas fa-heart"></i></h3>
                    <button [routerLink]="AppRoutes.card_details+photos.id">გაიგე მეტი</button>
                </div>
            </div>
        </div>
    </div>
    <img [src]="photos.photoUrl" alt="" class="photo">
</div>
