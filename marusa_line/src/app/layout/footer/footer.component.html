  <div class="container" *ngIf="footer">
    <header class="header">
        <div class="logo-align" >
            <p class="sub-title">გამოგვყევი სოც-ქსელებში!</p>
        </div>
    </header>
    <div class="midlle">
        <div class="link-align">
            <a class="link-button instagram" [href]="footer.instagram" target="_blank" >
               <div style="display: flex; align-items: center;">
                    <img src="assets/icons/instagram.svg" alt="">
                    {{footer.shopTitle}}
               </div>
               <div class="main-logo">
                    <img [src]="footer.shopPhoto" alt="">
               </div>
            </a>
            <a class="link-button facebook" [href]="footer.facebook" target="_blank">
                <div style="display: flex; align-items: center;">
                      <img src="assets/icons/facebook.svg" alt="">
                    {{footer.shopTitle}}
               </div>
               <div class="main-logo">
                    <img [src]="footer.shopPhoto" alt="">
               </div>
            </a>
            <a class="link-button tiktok" href="" [href]="footer.tiktok" target="_blank">
                <div style="display: flex; align-items: center;">
                    <img src="assets/icons/tiktok.svg" alt="" >
                    {{footer.shopTitle}}
               </div>
               <div class="main-logo">
                    <img [src]="footer.shopPhoto" alt="">
               </div>
            </a>
        </div>
    </div>
</div>
