<div class="component">
    <div class="header">
    <div class="header-align">
        <div class="float-logo">
            <span class="logo-container" [routerLink]="AppRoutes.home"(click)="scrollTotop()" target="_blank">
                <img class="logo" src="assets/img/marusa_line.jpg" alt="">
            </span>
            <p class="header-title">marusa_line</p>
        </div> 
        <div class="navigation-align">
            <span class="nav-link" routerLinkActive="active-link" [routerLink]="AppRoutes.home"(click)="scrollTotop()"><i class="fas fa-shopping-cart" ></i><b>პროდუქტები</b> </span>
            <!-- <span class="nav-link"  routerLinkActive="active-link" [routerLink]="AppRoutes.gallery"><i class="fas fa-images"></i><b>გალერია</b> </span> -->
            <span class="nav-link" routerLinkActive="active-link" (click)="scrollToBottom()"><b ><i class="fas fa-address-book"></i> კონტაქტი</b> </span>
            <span class="nav-link" routerLinkActive="active-link" (click)="openAuthorization()"><b ><i class="fas fa-user-shield"></i> ავტორიზაცია</b> </span>
        </div>
        <div class="burger-icon-align" >
            <span class="nav-link" routerLinkActive="active-link" (click)="openSidenav()"><i class="fas fa-bars"></i></span>
        </div>
    </div>
</div>
</div>

<div class="sidenav-align"*ngIf="sidenavVisible">
    <div class="background-exit" [ngClass]="{'background-close':leftToright}" (click)="hideSidenav()"></div>
    <div class="mobile-navigation-align" [ngClass]="{'left-toright':leftToright}">
        <div class="cancel-icon-align">
            <i class="fas fa-times" (click)="hideSidenav()"></i>
        </div>
        <div class="nav-center">
            <span class="nav-link" routerLinkActive="active-link" [routerLink]="AppRoutes.home" (click)="scrollTotop()"><i class="fas fa-shopping-cart"></i><b>პროდუქტები</b> </span>
            <span class="nav-link" routerLinkActive="active-link" (click)="scrollToBottom()"><b ><i class="fas fa-address-book"></i> კონტაქტი</b> </span>
            <span class="nav-link" routerLinkActive="active-link" (click)="openAuthorization()"><b ><i class="fas fa-user-shield"></i> ავტორიზაცია</b> </span>
        </div>
    </div>
</div>
