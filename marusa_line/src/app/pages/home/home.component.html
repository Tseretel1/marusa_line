    <div class="header-container">
        <div class="photo-align">
            <div *ngFor="let p of postsFirst; let index = index;" class="container" [ngClass]="{'hide-album': index==2}">
                <app-discount-mark class="discount-mark" [discount]="p" data-aos="fade-down" ></app-discount-mark>
                <app-photo-album [photos]="p" [PhotoCongif]="PhotoConfig" class="album"></app-photo-album>
            </div>
        </div>
        <div class="photo-align align-2">
            <div *ngFor="let p of postsSecond; let index = index;" class="container" [ngClass]="{'hide-album': index==2}">
                <app-discount-mark class="discount-mark" [discount]="p" data-aos="fade-down" ></app-discount-mark>
                <app-photo-album [photos]="p" [PhotoCongif]="PhotoConfig" class="album"></app-photo-album>
            </div>
        </div>
    </div>
    <div class="gallery">
        <app-gallery ></app-gallery>
    </div>
</div>
