

<div class="discount-cards-align">
    <div class="divide-cards" *ngIf="this.posts.length>0">
        <div class="discount-card" >
            <app-discount-mark class="discount-mark" [discount]="posts[0]" data-aos="fade-down"></app-discount-mark>
            <app-photo-album [photos]="posts[0]" class="full-photo" data-aos="fade-right"></app-photo-album>
        </div>
        <div class="discount-card card2">
            <div class="inner-discount">
                <div class="discount-row"data-aos="fade-down">
                    <app-discount-mark class="discount-mark" [discount]="posts[1]" data-aos="fade-left"></app-discount-mark>
                    <app-photo-album [photos]="posts[1]" ></app-photo-album>
                </div>
                <div class="discount-row"  data-aos="fade-left">
                    <app-discount-mark class="discount-mark" [discount]="posts[2]" data-aos="fade-right"></app-discount-mark>
                    <app-photo-album [photos]="posts[2]"></app-photo-album>
                </div>
            </div>
            <div class="inner-discount">
                <app-discount-mark class="discount-mark" [discount]="posts[3]" data-aos="fade-right"></app-discount-mark>
                <app-photo-album [photos]="posts[3]" class="full-photo" data-aos="fade-up"></app-photo-album>
            </div>
        </div>
    </div>
</div>
