<div class="gallery-align">
   
    
    <div class="section-title-align">
        <b class="section-title">
           <i class="fas fa-circle"></i> 
            Top ფასდაკლებები
        </b>
    </div>
    <div class="header-container">
        <div class="photo-align">
            <div *ngFor="let p of discountedFirst; let index = index;" class="container" [ngClass]="{'hide-album': index==2}">
                <!-- <app-discount-mark class="discount-mark" [discount]="p" data-aos="fade-down" ></app-discount-mark> -->
                <app-photo-album [products]="p" [PhotoCongif]="PhotoConfig" class="album"></app-photo-album>
            </div>
        </div>
        <div class="photo-align align-2">
            <div *ngFor="let p of discountedSecond; let index = index;" class="container" [ngClass]="{'hide-album': index==2}">
                <!-- <app-discount-mark class="discount-mark" [discount]="p" data-aos="fade-down" ></app-discount-mark> -->
                <app-photo-album [products]="p" [PhotoCongif]="PhotoConfig" class="album"></app-photo-album>
            </div>
        </div>
    </div>

     
    <div class="section-title-align">
        <b class="section-title">
           <i class="fas fa-circle"></i> 
            ყველაზე მოთხოვნადი
        </b>
    </div>
    <div class="header-container">
        <div class="photo-align align-3">
            <div *ngFor="let p of soldProductsFirst; let index = index;" class="container" [ngClass]="{'hide-album': index==2}">
                <!-- <app-discount-mark class="discount-mark" [discount]="p" data-aos="fade-down" ></app-discount-mark> -->
                <app-photo-album [products]="p" [PhotoCongif]="PhotoConfig" class="album"></app-photo-album>
            </div>
        </div>
        <div class="photo-align align-4">
            <div *ngFor="let p of soldProductsSecond; let index = index;" class="container" [ngClass]="{'hide-album': index==2}">
                <!-- <app-discount-mark class="discount-mark" [discount]="p" data-aos="fade-down" ></app-discount-mark> -->
                <app-photo-album [products]="p" [PhotoCongif]="PhotoConfig" class="album"></app-photo-album>
            </div>
        </div>
    </div>
    <div class="gallery">
        <app-gallery ></app-gallery>
    </div>
</div>
