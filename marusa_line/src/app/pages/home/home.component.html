<div class="gallery-align">
    <div class="section-title-align">
        <b class="section-title">
           <i class="fas fa-circle"></i> 
           დღის ფასდაკლებები -% 
        </b>
    </div>

    <div class="photo-align">
        <div *ngFor="let p of posts; let index = index;" class="container">
            <app-discount-mark class="discount-mark" [discount]="p" data-aos="fade-down"></app-discount-mark>
            <app-photo-album [photos]="p" class="album" data-aos="fade-up"></app-photo-album>
        </div>
    </div>
    <div class="gallery">
        <div class="section-title-align">
            <b class="section-title">
                <i class="fas fa-circle"></i> 
                მოძებნე პროდუქტის ტიპით
            </b>
        </div>
        <app-gallery ></app-gallery>
    </div>
</div>
