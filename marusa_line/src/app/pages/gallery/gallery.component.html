
<div class="gallery-align">
    <div class="photo-align">
        <div class="photo-container" *ngFor="let p of gallery" data-aos="fade-up">
            <div class="center-likes">
                <h3 class="likes">192 <i class="fas fa-heart"></i></h3>
            </div>
            <img [src]="p.photoUrl" alt="" class="photo">
        </div>
    </div>
</div>
