<div class="map-wrap">
  <google-map
    [height]="config.height "
    [width]="config.width+ '%'"
    [center]="center"
    [zoom]="13"
    (mapClick)="selectLocation($event)">
    <map-marker *ngIf="marker" [position]="marker!"></map-marker>
  </google-map>

  <button (click)="confirmLocation()" *ngIf="locationChosen">მისამართის არჩევა</button>
</div>
