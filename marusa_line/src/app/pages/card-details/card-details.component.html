<div class="center-component">
    <div class="component">
        <div class="header-grid">
            <div class="photo-align" *ngIf="photosArray.length>=2">
            <ng-container *ngFor="let p of photosArray; let i = index">
                <div class="photo-container"
                    [attr.data-aos]="i % 2 === 0 ? 'fade-down' : 'fade-up'">
                    <img [src]="p.photoUrl" alt="" class="photo">
                </div>
            </ng-container>

            </div>
            <div class="photo-align-one" *ngIf="photosArray.length<2">
            <ng-container *ngFor="let p of photosArray;let i = index">
                    <div class="photo-container" data-aos="fade-up">
                        <img [src]="p.photoUrl" alt="" class="photo">
                    </div>
            </ng-container>
            </div>

            <div class="card-information">
                <div class="header-title" >
                 <app-discount-mark *ngIf="postsLoaded" [discount]="posts"class="discount-mark"></app-discount-mark>
                 <b class="title">{{posts.title}}</b>     
                </div>
                <div class="price-tag-align" >
                    <b class="bold-price" [ngClass]="{'red-price':posts.discountedPrice>0}" >{{posts.price}}₾</b>
                    <b class="bold-price" *ngIf="posts.discountedPrice>0">{{posts.discountedPrice}}₾</b>
                </div>
                <div class="description-align">
                    <p class="description">{{posts.description}}</p>
                </div>
            </div>
        </div>

        <div class="order-align">
            <button class="order">შეკვეთის გაფორმება</button>
        </div>
    </div>
</div>
